name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check formatting
              run: pnpm run format:check

            - name: Lint
              run: pnpm next lint

            - name: Type check
              run: pnpm exec tsc --noEmit

            - name: Build
              run: pnpm run build

            # - name: Run tests
            #   run: pnpm test
